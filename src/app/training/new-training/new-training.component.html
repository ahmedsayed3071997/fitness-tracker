<section class="new-training" fxLayout fxLayoutAlign="center center">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm" >
        <mat-card fxFlex.xs="100%" fxFlex="400px">
            <mat-card-title fxLayout fxLayoutAlign="center center">
                Time to start a Workout !
            </mat-card-title>
            <mat-card-content fxLayout fxLayoutAlign="center center" >
                <mat-form-field fxLayout fxLayoutAlign="center center" *ngIf="!isLoading && exercises">
                    <mat-label>Training Type</mat-label>
                    <mat-select placeholder="Selct Type Of training !" required ngModel name="exersice">
                      <mat-option value="crunches" *ngFor="let exercise of exercises" [value]="exercise.id" >
                          {{exercise.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </mat-card-content>
            <mat-progress-spinner *ngIf="isLoading" style="margin-left: 35%;" mode="indeterminate" color="primary"></mat-progress-spinner>
            <mat-card-actions fxLayout fxLayoutAlign="center center" *ngIf="!isLoading">
                <button *ngIf="exercises" mat-button type="submit" color="primary" [disabled]="f.invalid"> Start</button>
                <button *ngIf="!exercises" mat-button type="button" (click)="trainingService.fetchAvailableExercises()" color="primary"> Try Again</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
