<section class="new-training" fxLayout fxLayoutAlign="center center">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm" >
        <mat-card fxFlex.xs="100%" fxFlex="400px">
            <mat-card-title fxLayout fxLayoutAlign="center center">
                Time to start a Workout !
            </mat-card-title>
            <mat-card-content fxLayout fxLayoutAlign="center center" >
                <mat-form-field fxLayout fxLayoutAlign="center center" *ngIf="!(isLoading$ | async) && (exercises$ | async)?.length > 0">
                    <mat-label>Training Type</mat-label>
                    <mat-select placeholder="Selct Type Of training !" required ngModel name="exersice">
                      <mat-option value="crunches" *ngFor="let exercise of (exercises$ | async)" [value]="exercise.id" >
                          {{exercise.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </mat-card-content>
            <mat-progress-spinner *ngIf="(isLoading$ | async)" style="margin-left: 35%;" mode="indeterminate" color="primary"></mat-progress-spinner>
            <mat-card-actions fxLayout fxLayoutAlign="center center" *ngIf="!(isLoading$ | async)">
                <button *ngIf="(exercises$ | async)?.length > 0" mat-button type="submit" color="primary" [disabled]="f.invalid"> Start</button>
                <button *ngIf="!(exercises$ | async)" mat-button type="button" (click)="trainingService.fetchAvailableExercises()" color="primary"> Try Again</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
